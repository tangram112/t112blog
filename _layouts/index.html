<!doctype html public "★★★★★">
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>wb://blog</title>

    <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/styles.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/pygment_trac.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/blog.css">
    <script src="{{ site.baseurl }}/javascripts/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">{{ page.title }}</h1>
        <p class="header">by Włodek Bzyl</p>
        <ul>
          <li class="download"><a class="buttons" href="https://github.com/wbzyl/jekyll-template/zipball/dinky-theme">Download ZIP</a></li>
          <li class="download"><a class="buttons" href="https://github.com/wbzyl/jekyll-template/tarball/dinky-theme">Download TAR</a></li>
          <li><a class="buttons github" href="https://github.com/wbzyl/jekyll-template/tree/dinky-theme">View On GitHub</a></li>
        </ul>
        <p class="header">This project is maintained by <a class="header name" href="https://github.com/wbzyl">wbzyl</a></p>
      </header>
      <article>
        <blockquote>
          <p>
            Perfection is not when there’s nothing to add, but when there’s
            nothing to take away.
          </p>
          <p class="source">— Antoine de Saint-Exupéry</p>
        </blockquote>

        {{ content }}
      </article>
      <footer>
        <p><small>Hosted on <a href="https://pages.github.com">GitHub Pages</a> using the Dinky theme</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  </body>
</html>
