<!doctype html public "★★★★★">
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>WB://{{ page.title }}</title>

    <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/styles.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/pygment_trac.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/blog.css">
    <script src="{{ site.baseurl }}/javascripts/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">wb://blog</h1>
        <time>{{ page.published }}</time>
        <p class="header">by Włodek Bzyl</p>
      </header>
      {{ content }}
      <footer>
        <p><small><a href="/"><img src="{{ site.baseurl }}/images/home.png"></a></small></p>
        <p><small>Hosted on <a href="https://pages.github.com">GitHub Pages</a> using the Dinky theme</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->

</html>
